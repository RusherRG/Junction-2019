<html>

	<head>
		<meta charset="UTF-8">
		<title>Endless Runner Game Demo</title>
		<style>
			body {
				background-color: #000000;
			}

			canvas {
				background-color: #222222;
			}
		</style>
		<link rel="stylesheet" href="css/speech.css">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/cards.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>
	</head>

	<body onload="init();" style="margin: 0px;">
		<div align="center">
			<canvas id="game-canvas" width="100%" height="100%"></canvas>
			<div class="speech-bubble hide">
			</div>
			<div class="login-modal hide"></div>
			<div class="info-cards">
				<div id="cards">
					<div id="card1" class="current">
						<div id="cardtitle">Demo Title</div>
						<div id="cardcontent">
							<span>
								Location: Helsinki
							</span>
						</div>
					</div>
					<div id="card2" class="hide">
						<div id="cardtitle">Title</div>
						<div id="cardcontent">
							<span>
								Location: 
							</span>
						</div>
					</div>
				</div>
				<div id="cardbuttons">
					<div id="prev">Prev</div>
					<div id="next">Next</div>
				</div>

			</div>
			<!-- <div style="background-color: aqua;;">
				<div id="mvforward" style="cursor: crosshair;">Forward</div>

			</div> -->
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.4/pixi.min.js"></script>
		<script src="https://raw.githubusercontent.com/Mwni/PIXI.TextInput/master/dist/PIXI.TextInput.min.js"></script>
		<script src="data.js"></script>
		<script src="Scroller.js"></script>
		<script src="WallSpritesPool.js"></script>
		<script src="SliceType.js"></script>
		<script src="WallSlice.js"></script>
		<script src="Walls.js"></script>
		<script src="MapBuilder.js"></script>
		<script src="SpeechBubble.js"></script>
		<script src="login.js"></script>
		<script src="Button.js"></script>
		<script src="cards.js"></script>
		<script src="Main.js"></script>

		<script>
			function init() {
				main = new Main();
			}
		</script>
	</body>

</html>
